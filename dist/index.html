<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kart Face Game — Phase 1: Face Preview</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0a0f;
      color: #fff;
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
    }

    #canvas-container {
      position: fixed;
      inset: 0;
    }

    #ui-overlay {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      z-index: 10;
    }

    #status {
      font-size: 0.82rem;
      color: #888;
      min-height: 1.2em;
      letter-spacing: 0.02em;
    }

    #upload-btn {
      padding: 0.75rem 2rem;
      background: #e94560;
      border: none;
      border-radius: 2rem;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s, background 0.2s, opacity 0.2s;
    }

    #upload-btn:hover:not(:disabled) {
      background: #ff6b81;
      transform: scale(1.03);
    }

    #upload-btn:disabled {
      opacity: 0.45;
      cursor: not-allowed;
    }

    #file-input { display: none; }
  </style>
  <script type="module" crossorigin src="/assets/index-C1dsp_pk.js"></script>
</head>
<body>
  <div id="canvas-container"></div>

  <div id="ui-overlay">
    <div id="status">Loading MediaPipe…</div>
    <button id="upload-btn" disabled>Upload Face Photo</button>
    <input type="file" id="file-input" accept="image/*" />
  </div>

</body>
</html>
